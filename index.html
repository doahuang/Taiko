<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <meta charset="utf-8">
    <title>Taiko | Music rhythm game</title>
    <link rel="icon" href="gifs/red_note.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='bundle.js'></script>
  </head>
  <body>
    <header>
      <h1>Taiko</h1>
      <ul>
        <li><a href="https://github.com/doahuang" target="_blank">
          <i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/doahuang/" target="_blank">
          <i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
      </ul>
    </header>
    <div class="game">
      <img id='drum' src="gifs/drum.png" alt="Taiko no Tatsujin">
      <img id='fire' class='hide' src="gifs/fire.gif" alt="spirit fire">
      <h1 id='spirit'>é­‚</h1>
      <span id='score'>SCORE</span><h1 id='score-counter'></h1>
      <h1 id='combo' class='animated'></h1>
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="play-pause">
        <i id='pause' class="fas fa-pause hide"></i>
        <i id='play' class="fas fa-play"></i>
      </div>
      <i id='restart' class="fas fa-undo-alt"></i>
      <div class="music-mute">
        <i id='volume-off' class="fas fa-volume-off hide"></i>
        <i id='volume-on' class="fas fa-volume-up"></i>
      </div>
      <div class="modal">
        <h1 id='msg'>Welcome to Taiko!</h1>
      </div>
    </div>
    <div class="how-to">
      <h1>How to play</h1>
      <p>When the note is moving towards the drum</p>
      <p>Press <i class="fas fa-arrow-circle-left"></i> to hit the red note <img id='red' src="gifs/red_note.png"></p>
      <p>Press <i class="fas fa-arrow-circle-right"></i> to hit the blue note <img id='blue' src="gifs/blue_note.png"></p>
      <p>Press <b>SPACE</b> to start or pause</p>
    </div>
  </body>
</html>
