<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <meta charset="utf-8">
    <title>Taiko</title>
    <link rel="icon" href="gifs/red_note.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='bundle.js'></script>
  </head>
  <body>
    <audio id='don' src="sounds/don.mp3"></audio>
    <audio id='kat' src="sounds/kat.mp3"></audio>
    <header>
      <h1>Taiko</h1>
      <ul>
        <li><a href="https://github.com/doahuang" target="_blank">
          <i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/doahuang/" target="_blank">
          <i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
      </ul>
    </header>
    <div class="game">
      <img id='drum' src="gifs/drum.png" alt="Taiko no Tatsujin">
      <img id='fire' class='hide' src="gifs/fire.gif" alt="spirit fire">
      <h1 id='spirit'>é­‚</h1>
      <span id='score'>SCORE</span><h1 id='score-counter'></h1>
      <h1 id='combo' class='animated'></h1>
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="play-pause">
        <i id='pause' class="fas fa-pause hide"></i>
        <i id='play' class="fas fa-play"></i>
      </div>
      <div class="music-mute">
        <i id='volume-off' class="fas fa-volume-off hide"></i>
        <i id='volume-on' class="fas fa-volume-up"></i>
      </div>
    </div>
    <div class="instruction">
      <h1>How to play</h1>
      <div class="how-to">
        <div>
          <p>These are two music notes</p>
          <img src="gifs/red_note.png">
          <img src="gifs/blue_note.png">
        </div>
        <div>
          <p>When the note is moving towards the drum</p>
          <p>press [F] or [J] to hit the the red note</p>
          <p>press [D] or [L] to hit the the blue note</p>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
