<!DOCTYPE html>
<html lang="en" dir="ltr" oncontextmenu="return false">
  <head>
    <meta charset="utf-8">
    <title>Taiko</title>
    <link rel="icon" href="gifs/red_note.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src='bundle.js'></script>
  </head>
  <body>
    <audio class='don' src="sounds/don.mp3"></audio>
    <audio class='kat' src="sounds/kat.mp3"></audio>
    <audio class='bumblebee' src="https://res.cloudinary.com/doahuang/video/upload/v1529382816/bumblebee.ogg"></audio>
    <audio class='lacompanella' src="https://res.cloudinary.com/doahuang/video/upload/v1529384916/lacampanella.ogg"></audio>
    <audio class='overture' src="https://res.cloudinary.com/doahuang/video/upload/v1529382816/overture.ogg"></audio>
    <header>
      <h1>Taiko</h1>
      <ul>
        <li><a href="https://github.com/doahuang" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/doahuang/" target="_blank">LinkedIn</a></li>
      </ul>
    </header>
    <div class="game">
      <img id='fire' class='hide' src="gifs/fire.gif" alt="spirit fire">
      <img id='drum' src="gifs/drum.png" alt="Taiko no Tatsujin">
      <h1 id='spirit'>é­‚</h1>
      <span id='score'>SCORE</span><h1 id='counter'></h1>
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="play-pause">
        <i id='pause' class="fas fa-pause hide"></i>
        <i id='play' class="fas fa-play"></i>
      </div>
      <div class="music-mute">
        <i id='volume-off' class="fas fa-volume-off hide"></i>
        <i id='volume-on' class="fas fa-volume-up"></i>
      </div>
    </div>

</html>
